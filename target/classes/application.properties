#DataSource settings: 
spring.datasource.url = jdbc:mysql://localhost:3306/db_centreformation?user=root&password=root?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.name = root
spring.datasource.password= root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

#Specify the DBMS
spring.jpa.database = MYSQL
#Show or not log for each sql query
spring.jpa.show-sql = true
#Hibernate ddl auto(create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
#Naming strategy
#spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#
## App Properties
# App Properties
grokonez.app.jwtSecret=jwtGrokonezSecretKey
grokonez.app.jwtExpiration=86400